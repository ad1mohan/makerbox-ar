<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MakerBox AR</title>
		<meta charset="utf-8" />
		<meta name="description" content="&lt;model-viewer&gt; template" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" href="./styles.css" rel="stylesheet" />
		<!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
		<script
			src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
			defer
		></script>
	</head>
	<body>
		<!-- <model-viewer> HTML element -->
		<model-viewer
			bounds="tight"
			enable-pan
			src="MakerBox.glb"
			ar
			ar-modes="webxr scene-viewer quick-look"
			camera-controls
			environment-image="neutral"
			poster="poster.webp"
			shadow-intensity="1"
			autoplay
			animation-name="Trans lid.001Action"
			camera-orbit="33.55deg 63.95deg auto"
		>
			<button
				class="Hotspot"
				slot="hotspot-1"
				data-position="0.016118669387942076m 0.09050255655127401m 0.031161545942506235m"
				data-normal="0.07128838208601745m 0.9516535419783112m -0.2987867176092216m"
				data-visibility-attribute="visible"
			>
				<div class="HotspotAnnotation">Handle</div></button
			><button
				class="Hotspot"
				slot="hotspot-2"
				data-position="0.07854692024043378m 0.09243970113366475m 0.022620728158568207m"
				data-normal="0m 1m 0m"
				data-visibility-attribute="visible"
			>
				<div class="HotspotAnnotation">Lid</div>
			</button>
			<div class="progress-bar hide" slot="progress-bar">
				<div class="update-bar"></div>
			</div>
			<button slot="ar-button" id="ar-button">View in your space</button>
			<div id="ar-prompt">
				<img src="ar_hand_prompt.png" />
			</div>
		</model-viewer>
		<script src="script.js"></script>
		<!-- Loads <model-viewer> for browsers: -->
		<script
			type="module"
			src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
		></script>
	</body>
</html>
